<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <img src="/img/Jazz_one.jpg" alt="Image of an establishment where Jazz and classical music is played">    

    <div class="description">
        <h2>Name of the song</h2>
        <i>Name of the artist</i>
    </div>

    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>

            <div class="point"></div>
        </div>

        <div class="time">
            <p class="start">0:00</p>
            <p class="end">3:15</p>
        </div>
    </div>

    <div class="player">
        <i class='bx bx-skip-previous-circle setas anterior'></i>
        <i class='bx bx-play-circle btn-play'></i>
        <i class='bx bx-pause-circle btn-pause' ></i>
        <i class='bx bx-skip-next-circle setas proxima'></i>
    </div>

    <audio src="/music/A Brand New Start - TrackTribe.mp3"></audio>

    <script src="/script.js"></script>
</body>
</html>
